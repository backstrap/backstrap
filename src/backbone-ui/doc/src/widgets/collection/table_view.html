<section id="table_view" class="example">
  <h1>Table View</h1>
  <p>
  Table Views are similar to List Views, but allow you to pass a small amount of table meta-data as opposed to writing your own itemView implementation.
  </p>

  <script type="text/javascript">
    $(window).load(function() {
      window.addExample('#table_view', function() {
        var table = new Backbone.UI.TableView({
          sortable : true,
          model : regions,
          onItemClick : function(model) {
            alert(model.get('name'));
          },
          columns : [{
            title : 'Name',
            content : 'name'
          }, {
            title : 'Notes',
            width : 100,
            content : 'notes'
          }]
        }).render();

        return table;
      });
    });
  </script>

  <!-- OPTIONS -->
</section>
